- name: Create data group
  ansible.builtin.group:
    name: data
    gid: 99
    state: present

- name: Create data user
  ansible.builtin.user:
    name: data
    group: data
    uid: 99
    system: true
    shell: /usr/sbin/nologin

- name: Create data directory
  ansible.builtin.file:
    path: /data
    state: directory
    owner: data
    group: data
    mode: "2775"

- name: Install ACL
  ansible.builtin.apt:
    pkg: acl

- name: Set ACL data-group permissions to rw 
  ansible.posix.acl:
    path: /data/
    etype: group
    entity: data
    permissions: rw
    default: true
    state: present

