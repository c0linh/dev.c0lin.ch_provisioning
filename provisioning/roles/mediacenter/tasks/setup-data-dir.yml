#allow podman user to read/write data dir
- name: Add data group for podman
  ansible.builtin.user:
    name: podman
    groups: data
    append: yes

- name: Add data subgid for podman
  ansible.builtin.lineinfile:
    path: /etc/subgid
    regexp: "^podman:99:1"
    line: "podman:99:1"
